<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h1>MyBatis</h1>
    <h2>Grupes:</h2>
    <ol>
        <ui:repeat value="#{grupesMyBatis.grupes}" var="grupe">
            <li>
                <h:link value="#{grupe.specialybe} #{grupe.kursas}" outcome="studentai?grupeId=#{grupe.id}"/>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:outputLabel value="Specialybe: "/>
        <h:inputText value="#{grupesMyBatis.grupe.specialybe}" required="true"/><br/>
        <h:outputLabel value="Kursas: "/>
        <h:inputText value="#{grupesMyBatis.grupe.kursas}" required="true"/><br/><br/>
        <h:commandButton value="Prideti nauja grupe" action="#{grupesMyBatis.createGrupe}" />
    </h:form>
    <h:link value="Grizti i JPA implementacija" outcome="/index"/>
</h:body>
</html>

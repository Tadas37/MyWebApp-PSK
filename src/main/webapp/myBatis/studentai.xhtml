<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h1>MyBatis</h1>
    <h2>Studentai is #{studentaiMyBatis.grupe.specialybe} #{studentaiMyBatis.grupe.kursas}</h2>
    <ol>
        <ui:repeat value="#{studentaiMyBatis.grupe.studentai}" var="studentas">
            <li>
                <h:link value="#{studentas.vardas} #{studentas.pavarde}" outcome="pasirinktiKursai?studentasId=#{studentas.id}"/>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:outputLabel value="Vardas: "/>
        <h:inputText value="#{studentaiMyBatis.studentas.vardas}" required="true"/><br/>
        <h:outputLabel value="Pavarde: "/>
        <h:inputText value="#{studentaiMyBatis.studentas.pavarde}" required="true"/><br/><br/>
        <h:commandButton value="Prideti studenta i grupe"
                         actionListener="#{studentaiMyBatis.createStudentas}"
                         action="#{'studentai?faces-redirect=true&amp;grupeId='.concat(studentaiMyBatis.grupe.id)}">
            <f:param name="grupeId" value="#{studentaiMyBatis.grupe.id}"/>
        </h:commandButton>
    </h:form>
    <h:link outcome="grupes" value="Atgal i grupiu puslapi"/>
</h:body>
</html>
